<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Sign Up | Odin</title>
    <script>
      function checkPass () {
        let pw1 = document.getElementById("pwd");
        let pw2 = document.getElementById("pwd-confirm");
        let error = document.getElementById("error");
        if (pw1.value == pw2.value) {
          error.style.color = "green";
          error.textContent = "Passwords Match!";
        } else {
          error.style.color = "red";
          error.textContent = "Passwords do not match.";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/bkgrd2.png">
        <div class="left-title">Sign-Up Form</div>
      </div>
      <div class="right">
        <div class="intro">
            This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="form">
          <h3>Let's do this!</h3>
          <form>
            <div class="name">
              <div class="first-name">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="last-name">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" name="last-name">
              </div>
            </div>
            <div class="contact">
              <div class="email">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
              </div>
              <div class="phone">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone">
              </div>
            </div>
            <div class="password">
              <div class="pass">
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd" minlength="8" maxlength="15" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must be between 8 and 15 characters, and contain at least one lowercase letter, one uppercase letter, and a number." required>
              </div>
              <div class="pass-confirm">
                <label for="pwd-confirm">Confirm Password</label><br>
                <input type="password" id="pwd-confirm" name="pwd-confirm" minlength="8" maxlength="15" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onkeyup="checkPass();" required>
                <span id="error"></span>
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>

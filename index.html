<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./images/bkgrd.png">
        <div class="left-title">Sign-Up Form</div>
      </div>
      <div class="right">
        <div class="intro">
            This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br><br>
            You <em>know</em> you want to.
        </div>
        <div class="form">
          <h3>Let's do this!</h3>
          <form>
            <div class="name">
              <div class="first-name">
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="last-name">
                <label for="last-name">Last Name</label><br>
                <input type="text" id="last-name" name="last-name">
              </div>
            </div>
            <div class="contact">
              <div class="email">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email">
              </div>
              <div class="phone">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone">
              </div>
            </div>
            <div class="password">
              <div class="pass">
                <label for="pwd">Password</label><br>
                <input type="password" id="pwd" name="pwd">
              </div>
              <div class="pass-confirm">
                <label for="pwd-confirm">Confirm Password</label><br>
                <input type="password" id="pwd-confirm" name="pwd-confirm">
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
